service:
  name: lambda-dynamo-typescript-poc

plugins:
  - serverless-offline
  - serverless-webpack

package:
  individually: true
  include:
    - src/**

provider:
  name: aws
  runtime: nodejs10.x
  region: ${opt:region, 'eu-west-2'}
  environment:
    TABLE_NAME: todo_table
  iamRoleStatements:
    - Effect: 'Allow'
      Action:
        - 'dynamodb:PutItem'
        - 'dynamodb:GetItem'
        - 'dynamodb:DeleteItem'
      Resource: arn:aws:dynamodb:*:*:table/${self:provider.environment.TABLE_NAME}

functions:
  get:
    handler: src/get.handler
    memorySize: 128
    events:
      - http:
          method: get
          path: todo/{id}

  list:
    handler: src/list.handler
    memorySize: 128
    events:
      - http:
          method: get
          path: todo

  post:
    handler: src/post.handler
    memorySize: 128
    events:
      - http:
          method: post
          path: todo/{id}

  delete:
    handler: src/delete.handler
    memorySize: 128
    events:
      - http:
          method: delete
          path: todo/{id}

resources:
  Resources:
    todoTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.TABLE_NAME}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        SSESpecification:
          SSEEnabled: true
